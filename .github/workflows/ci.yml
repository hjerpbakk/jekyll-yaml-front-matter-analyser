name: Test Jekyll front matter analyser

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v1
    - name: Setup .Net 🛠️
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Install dotnet script
      run: dotnet tool install -g dotnet-script
    - name: Run tests 🧪
      run: |
        chmod +x test.sh
        ./test.sh
      shell: bash
